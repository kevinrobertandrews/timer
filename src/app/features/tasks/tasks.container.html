<h1>Tasks</h1>

<div class="input">
  <kra-input
    [placeholder]="'Enter task...'"
    (onSubmit)="handleSubmit($event)"
  ></kra-input>
</div>

<div class="buttons">
  <kra-button
    (click)="clear()"
    (click)="this.clear()"
    [label]="'Clear'"
    [disabled]="isEmpty"
  ></kra-button>
</div>

<div class="tasks">
  <div class="task" *ngFor="let item of (state | async)">
    <span>{{item.title}}</span>
    <kra-icon-button [icon]="'X'" (click)="remove(item)"></kra-icon-button>
  </div>
</div>
