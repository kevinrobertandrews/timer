<h1>Tasks</h1>

<div class="input">
  <kra-input
    [placeholder]="'Enter task...'"
    (onSubmit)="handleSubmit($event)"
  ></kra-input>
</div>

<div class="buttons">
  <kra-button
    (click)="clear()"
    (click)="this.clear()"
    [label]="'Clear'"
    [disabled]="isEmpty"
  ></kra-button>
</div>

<div class="tasks">
  <div
    class="task"
    *ngFor="let task of (state | async)"
    @fade
    @fromLeft
    (click)="remove(task)"
  >
    <div class="content">
      <span>{{task.date | date:"HH:mm" }}</span>
      <span>{{task.title}}</span>
    </div>
  </div>
</div>
